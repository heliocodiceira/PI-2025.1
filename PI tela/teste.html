<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Casos Periciais</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #007BFF;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: white;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        text-decoration: none;
        font-weight: bold;
        color: #007BFF;
    }
    main {
        padding: 20px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        max-width: 1500px;
        margin: 20px auto;
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        display: block;
        width: 95%;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        background-color: #007BFF;
        color: white;
    }
    button:hover {
        background-color: #0056b3;
    }
    footer {
        margin-top: 200px;
        background: white;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerenciamento de Casos Periciais</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#cases">Casos</a></li>
        <li><a href="#evidence">Evidências</a></li>
        <li><a href="#reports">Laudos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container" id="cases">
      <h2>Cadastro de Casos</h2>
      <form id="caseForm">
        <label for="caseTitle">Título do Caso:</label>
        <input type="text" id="caseTitle" name="caseTitle" required>

        <label for="caseType">Tipo de Caso:</label>
        <select id="caseType" name="caseType" required>
          <option value="acidente">Acidente</option>
          <option value="identificacao">Identificação de Vítima</option>
          <option value="criminal">Exame Criminal</option>
        </select>

        <label for="caseStatus">Status:</label>
        <select id="caseStatus" name="caseStatus" required>
          <option value="em_andamento">Em Andamento</option>
          <option value="finalizado">Finalizado</option>
          <option value="arquivado">Arquivado</option>
        </select>

        <button type="submit">Adicionar Caso</button>
      </form>
    </div>

    <div class="container" id="evidence">
      <h2>Upload e Análise de Evidências</h2>
      <form id="evidenceForm">
        <label for="evidenceFile">Enviar Imagem:</label>
        <input type="file" id="evidenceFile" name="evidenceFile" accept="image/*" required>

        <label for="evidenceNotes">Anotações:</label>
        <textarea id="evidenceNotes" name="evidenceNotes" rows="4"></textarea>

        <button type="submit">Enviar Evidência</button>
      </form>
    </div>

    <div class="container" id="reports">
      <h2>Geração de Laudos</h2>
      <form id="reportForm">
        <label for="reportTemplate">Modelo de Laudo:</label>
        <select id="reportTemplate" name="reportTemplate" required>
          <option value="padrao">Padrão</option>
          <option value="detalhado">Detalhado</option>
        </select>

        <label for="reportDescription">Descrição:</label>
        <textarea id="reportDescription" name="reportDescription" rows="4" required></textarea>

        <button type="submit">Gerar Laudo</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Gerenciamento de Casos Periciais</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
