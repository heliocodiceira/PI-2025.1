<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Perito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #007BFF;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .sair-btn {
            margin-top: 20px;
            background-color: #dc3545;
        }
        .sair-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

    <div class="container">
