<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Evid√™ncias e Dados Forenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #007BFF;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        h1, h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: left;
        }
        
        .section-title {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #444;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        
        input, select, textarea {
            display: block;
            width: 95%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .form-col {
            flex: 1;
            min-width: 250px;
        }
        
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Estilos para a se√ß√£o de assistente de evid√™ncias - removida a borda azul */
        .evidence-assistant {
            background-color: #f0f8ff;
        }
        
        .file-list {
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e9ecef;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #6c757d;
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .file-size {
            color: #6c757d;
            font-size: 0.85em;
            margin-left: 10px;
        }
        
        .file-actions button {
            width: auto;
            padding: 4px 8px;
            font-size: 12px;
            margin: 0 2px;
        }
        
        .remove-file {
            background-color: #dc3545;
        }
        
        .evidence-collection {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ff;
            border-radius: 5px;
            border: 1px solid #b8daff;
        }
        
        .evidence-tools {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .evidence-tools button {
            flex: 1;
            min-width: 120px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        
        .tag {
            background: #e2e6ea;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 0.85em;
        }
        
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: #6c757d;
        }
        
        /* Para telas menores */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .form-col {
                width: 100%;
            }
            
            .evidence-tools {
                flex-direction: column;
            }
            
            .evidence-tools button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section evidence-assistant">
            <h3 class="section-title">Assistente de Evid√™ncias e Dados Forenses</h3>
            
            <div class="form-group">
                <label for="tipo-evidencia">Tipo de Evid√™ncia:</label>
                <select id="tipo-evidencia" name="tipo-evidencia">

                    <option value="fotografia">Fotografia</option>
                    <option value="video">V√≠deo</option>
                    <option value="audio">√Åudio</option>

                    <option value="balistica">An√°lise Bal√≠stica</option>

                        <input type="date" id="data-coleta" name="data-coleta">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="hora-coleta">Hora da Coleta:</label>
                        <input type="time" id="hora-coleta" name="hora-coleta">

                </div>
            </div>
            
            <div class="form-group">
                <label for="responsavel-coleta">Respons√°vel pela Coleta:</label>
                <input type="text" id="responsavel-coleta" name="responsavel-coleta">
            </div>
            
            <div class="form-group">
                <label for="metodo-coleta">M√©todo de Coleta/Preserva√ß√£o:</label>
                <input type="text" id="metodo-coleta" name="metodo-coleta" placeholder="Ex: Embalagem est√©ril, recipiente lacrado, etc.">
            </div>
            
            <div class="form-group">

                <input type="text" id="etiquetas-evidencia" name="etiquetas-evidencia" placeholder="Digite etiquetas separadas por v√≠rgula (ex: alta prioridade, DNA, arma)">

            <div class="tags-container">

                <div class="tag">Pendente de An√°lise <span class="tag-remove">√ó</span></div>
            </div>
            
            <div class="evidence-collection">

                <p>Adicione arquivos relacionados √† evid√™ncia (fotos, documentos, laudos, resultados de exames)</p>
                
                <div class="form-group">
                    <input type="file" id="arquivos-evidencia" name="arquivos-evidencia" multiple>
                </div>
                
                <div class="file-list">
                    <div class="file-item">
                        <div class="file-info">
                            <span class="file-icon">üìÑ</span>
                            <span class="file-name">Laudo_Preliminar.pdf</span>
                            <span class="file-size">(2.4 MB)</span>
                        </div>
                        <div class="file-actions">
                            <button type="button" class="remove-file">Remover</button>
                        </div>
                    </div>
                    <div class="file-item">
                        <div class="file-info">
                            <span class="file-icon">üñºÔ∏è</span>
                            <span class="file-name">Local_Crime_01.jpg</span>

                <div class="evidence-tools">

                    <button type="button">Vincular a Outra Ocorr√™ncia</button>

            </div>
            
            <div class="form-group">

                <textarea id="resultados-analise" name="resultados-analise" rows="4" placeholder="Registre os resultados de an√°lises laboratoriais ou periciais realizadas"></textarea>
            </div>
            
            <div class="form-group">
                <label for="notas-adicionais">Notas Adicionais e Observa√ß√µes:</label>
                <textarea id="notas-adicionais" name="notas-adicionais" rows="3"></textarea>
            </div>
        </div>
    </div>
    
    <script>
        // Funcionalidade b√°sica para bot√µes de remover tag
        document.querySelectorAll('.tag-remove').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
        
        // Funcionalidade b√°sica para bot√µes de remover arquivo
        document.querySelectorAll('.remove-file').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.file-item').remove();
            });
        });
    </script>
</body>
</html>
